name: build
on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - uses: golangci/golangci-lint-action@v8

  build:
    name: build
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - amd64
          - arm64
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - name: test
        run: |
          docker run --rm \
                     -v ${{ github.workspace }}:/src \
                     -w /src \
                     --platform linux/${{ matrix.arch }} \
                     golang \
                     go test ./...
      - name: build
        run: |
          docker run --rm \
                     -v ${{ github.workspace }}:/src \
                     -w /src \
                     --platform linux/${{ matrix.arch }} \
                     golang \
                     go build -o galactic-${{ matrix.arch }} ./main.go
      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: galactic-${{ matrix.arch }}
          path: galactic-${{ matrix.arch }}
